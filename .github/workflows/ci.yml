name: CI

on:
  push:
    paths-ignore:
      - 'docs/**'

jobs:
  test-build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            run_test: true
            setup_env: |
              sudo apt-get update
              sudo apt-get install -f -y libegl1-mesa-dev
              sudo apt-get install -f -y mesa-vulkan-drivers
              rustup update
          - os: macos-latest
            name: Darwin
            run_test: false # macos vm doesn't have software metal api
            run_build: true
            setup_env: |
              rustup update
          - os: windows-latest
            name: Windows
            run_test: true
            setup_env: |
              rustup update
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Environment
        run: ${{ matrix.setup_env }}
        shell: bash
      - name: Set up cargo nexttest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest,cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
      - name: rust cargo tests
        if: matrix.run_test
        run: |
          cargo llvm-cov clean --workspace
          cargo llvm-cov nextest  --lcov --output-path lcov.info --status-level all --no-fail-fast
      - name: Upload coverage reports to Codecov
        if: matrix.run_test
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
      - name: rust cargo build
        if: matrix.run_build
        run: |
          cargo build
