[workspace]
resolver = "2"
members = [
    "crates/test_macros",
    "crates/trigonometry",
    "crates/benchmarks",
    "crates/arrow",
    "crates/array",
    "crates/cast",
    "crates/arithmetic",
    "crates/logical",
    "crates/routines",
    "crates/compare",
    "crates/math"
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
#wgpu = "0.19.3"
wgpu = {git = "https://github.com/gfx-rs/wgpu.git", commit = "53dd49f839bfa87331f2f2ed91b8810d86a6a6d7"}
pollster = "0.3.0"
bytemuck = "1.15.0"
futures-intrusive = "0.5.0"
log =  { version =  "0.4.21" }
hashbrown = "0.14.5"

[profile.dev]
debug="line-tables-only"