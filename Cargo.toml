[workspace]
resolver = "2"
members = [
    "crates/test_macros",
    "crates/trigonometry",
    "crates/benchmarks",
    "crates/arrow",
    "crates/array",
    "crates/cast",
    "crates/arithmetic",
    "crates/logical",
    "crates/routines",
    "crates/compare",
    "crates/math"
]

[workspace.package]
edition = "2021"

[workspace.dependencies]
async-trait = "0.1.76"
tokio = { version = "1.35.0", features = ["macros", "rt-multi-thread"] }
wgpu = "0.18.0"
pollster = "0.3.0"
bytemuck = "1.14.0"
futures-intrusive = "0.5.0"
log =  { version =  "0.4.20" }